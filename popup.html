                <div class="-frogtool-modal_rate" data-rate_block>
                    <div class="-frogtool-modal_rate-title" data-localize="rate_block_title"></div>
                    <div class="-frogtool-modal_rate-controls">
                        <button class="-frogtool-modal_rate-controls-star" title="1 star" data-rate_star="1"></button>
                        <button class="-frogtool-modal_rate-controls-star" title="2 star" data-rate_star="2"></button>
                        <button class="-frogtool-modal_rate-controls-star" title="3 star" data-rate_star="3"></button>
                        <button class="-frogtool-modal_rate-controls-star" title="4 star" data-rate_star="4"></button>

    <div class="-frogtool-modal" data-feedback_modal>
        <div class="-frogtool-modal__square">
            <div class="-frogtool-modal__head">
                <div class="-frogtool-modal__title" data-localize="feedback_modal_title"></div>
                <button class="-frogtool-btn -frogtool-btn--reset -frogtool-btn--cross" data-close></button>
            </div>

            <div class="-frogtool-modal__content" data-feedback_form_wrapper>
                <form class="-frogtool-form -frogtool-feedback__form" data-feedback_form>
                    <!-- успех -->
                    <div class="-frogtool-form__success" data-success_message data-localize="feedback_success_header"></div>

                    <div class="-frogtool-form__desc" data-localize="feedback_desc"></div>
                
                    <div class="-frogtool-input" data-email_block>
                        <label for="-frogtool-feedback-email" class="-frogtool-input__label" data-localize="feedback_email_label"></label>
                        <input type="text" name="-frogtool-feedback-email" id="-frogtool-feedback-email" class="-frogtool-input__elem" data-email>
                    </div>

                    <div class="-frogtool-input" data-message_block>
                        <label for="-frogtool-feedback-massage" class="-frogtool-input__label" data-localize="feedback_message_label"></label>
                        <textarea name="-frogtool-feedback-massage" cols="30" rows="6" id="-frogtool-feedback-massage" class="-frogtool-input__elem" data-message></textarea>
                    </div>

                    <div class="-frogtool-form__footer">
                        <button type="submit" aria-label="Send form" class="-frogtool-btn -frogtool-btn--blue -frogtool-form__send" data-localize="feedback_submit"></button>
                    </div>
                </form>
            </div>
        </div>
